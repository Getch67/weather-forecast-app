<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="two-column-layout">
        <div class="column left-column">
          <header>
            <h1>Weather Forecast</h1>
            <p>Get real-time weather information</p>
          </header>
          <div id="geoMessage" class="text-center text-gray-600 mb-4">
            Fetching weather for your location...
          </div>
          <main>
            <section class="search-section">
              <input
                type="text"
                id="cityInput"
                placeholder="Enter city name..."
              />
              <button id="searchButton">Search</button>
            </section>
          </main>
        </div>

        <div class="column right-column">
          <section class="weather-display">
            <div class="loader" id="loader"></div>
            <div id="weatherInfo" class="weather-info">
              <div class="current-weather">
                <h2 id="cityName">City Name</h2>
                <div class="weather-icon">
                  <i class="fas fa-cloud-sun fa-4x"></i>
                </div>
                <p id="temperature">--Â°C</p>
                <p id="description">Weather description</p>
              </div>
              <div class="weather-details">
                <div class="detail">
                  <i class="fas fa-tint"></i>
                  <span id="humidity">--%</span>
                </div>
                <div class="detail">
                  <i class="fas fa-wind"></i>
                  <span id="windSpeed">-- m/s</span>
                </div>
                <div class="detail">
                  <i class="fas fa-compress-arrows-alt"></i>
                  <span id="pressure">-- hPa</span>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>

      <footer>
        <p>Powered by OpenWeatherMap API | &copy; 2024 Weather Forecast</p>
      </footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
